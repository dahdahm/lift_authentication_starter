<!--  This template is used when listing FTP Users -->
<lift:surround with="default_wide" at="content">

	<h3>
		<span class="lift:ListUsers.total">NUMBER OF USERS</span>
	</h3>

	<table id="show_all" name="show_all"
		class="table table-striped table-bordered table-hover tablesorter smallheader ">
		<thead>
			<tr class="nowrap">
			    <th ><span class="lift:Loc?locid=field.userName">[User Name]</span></th>
				<th><span class="lift:Loc?locid=field.firstName">[First Name]</span></th>
				<th><span class="lift:Loc?locid=field.lastName">[Last Name]</span></th>
				<th><span class="lift:Loc?locid=field.password">[Password]</span></th>
				<th><span class="lift:Loc?locid=field.company">[Company]</span></th>
				<th><span class="lift:Loc?locid=field.department">[Department]</span></th>
				<th><span class="lift:Loc?locid=field.email">[Email]</span></th>
				<th><span class="lift:Loc?locid=field.quotaUsed">[Quota Used]</span></th>
				<th><span class="lift:Loc?locid=field.createdOn">[Created On]</span></th>
				<th><span class="lift:Loc?locid=field.comments">[Comments]</span></th>
				<th><span class="lift:Loc?locid=field.actions">[Actions]</span></th>
			</tr>
		</thead>
		<tbody>
			<tr lift="ListUsers.list">
				<td class="text-info"><strong><span class="username"></span></strong></td>
				<td><span class="firstname"></span></td>
				<td><span class="lastname"></span></td>
				<td><span class="password"></span></td>
				<td><span class="company"></span></td>
				<td><span class="department"></span></td>
				<td><span class="email"></span></td>
				<td>
					<div style="width: 150px;">
						<div
							style="height: 28px; width: 100%; background-color: #99FF33; padding: 0px; margin: 0px;"
							class="add-on">
							<div class="quota"></div>
						</div>
						<div class="quotaused "></div>
						<span class="lift:Loc?locid=field.of">[of]</span>
						<div class="quotavalue "></div>
						<span class="lift:Loc?locid=field.used">[used]</span>
					</div>
				</td>
				<td><span class="createdon"></span></td>
				<td><span class="comments"></span></td>
				<td>
					<div class="btn-toolbar">
						<div class="btn-group">

							<span class="btn btn-mini btn-primary  nolink">
								<a class="edit_href">
									<i class="icon-pencil icon-white"></i>
									<span class="lift:Loc?locid=ops.edit">[Edit]</span>
								</a>
							</span>
							<span class="btn btn-mini btn-primary nolink">
								<a class="delete_href">
								<i class="icon-trash icon-white"></i>
								<span class="lift:Loc?locid=ops.delete">[Delete]</span>
								</a>
							</span>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</lift:surround>
